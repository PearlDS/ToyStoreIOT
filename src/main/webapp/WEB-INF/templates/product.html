<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>my toys</title>
</head>
<body>


<h1 th:text="'Hello '+ ${session.currentUser}" th:unless = "${session==null}"></h1>

<div th:each=product:${products}>

    <p th:text=${product.title}> </p>
    <p th:text=${product.brand}> </p>
    <img th:src=@{/images/{toyimage}(toyimage=${product.imageLocation})}>
    <hr>


</div>

</body>
</html>
